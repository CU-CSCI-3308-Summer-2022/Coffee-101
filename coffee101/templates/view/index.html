{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Hello World{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 2%;">
    <div class="row" id="photoCards" style="margin-bottom: 20px;">
        {% for drink in drinks %}
        <div class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ drink['image'] }}"
                     style="height: 280px; width: auto; display: block;  border: 1px solid #ddd; border-radius: 4px; padding: 5px;">
                <div class="card-body text-center">
                    <form method="post" style="margin-top: 0px; margin-bottom: 0px;">
                        <button type="submit" class="btn btn-primary mb-2" name="select" value="{{ drink['id'] }}">
                            Select
                        </button>
                        <button type="submit" class="btn btn-warning" name="fav" value="{{ drink['id'] }}">Favorite
                        </button>
                    </form>
                </div>
            </div>

        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
