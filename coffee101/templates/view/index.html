{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Hello World{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container-lg" style="margin-top: 2%;">
    <div class="row" id="photoCards">
        {% for drink in drinks %}
        <div class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ drink['image'] }}"
                     style="height: 240px; width: auto; display: block;  border: 1px solid #ddd; border-radius: 4px; padding: 5px;">
                <div class="card-body text-center">
                    <a href="#" class="btn btn-secondary">Select </a>
                    <a href="#" class="btn btn-secondary">Favorite</a>
                </div>
            </div>

        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
